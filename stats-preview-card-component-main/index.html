<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/tailwind.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsla(0, 0%, 100%, 0.75);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .background {
        background-color: hsl(233, 47%, 7%);
      }
      .card-background {
        background-color: hsl(244, 38%, 16%);
      }
      .heading-stats {
        color: hsl(0, 0%, 100%);
      }
      .accent {
        color: hsl(277, 64%, 61%);
      }
      .paragraph {
        color: hsla(0, 0%, 100%, 0.75);
      }
      .stats-heading {
        color: hsla(0, 0%, 100%, 0.6);
      }
    </style>
  </head>
  <body class="background">
    <div class="w-11/12 container mt-20 mx-auto">
      <div class="mx-auto">
        <img src="./images/image-header-mobile.jpg" alt="office scene" />
      </div>
      <div class="card-background">
        <div>
          <div class="mx-8 pt-5 text-center text-3xl heading-stats">
            <p>
              Get <span class="accent">insights</span> that help your business
              grow.
            </p>
          </div>
          <div class="mx-4 mt-4 text-center text-sm paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="mt-6 text-center">
            <div>
              <p class="text-3xl heading-stats">10k+</p>
              <p class="text-sm stats-heading mt-1">COMPANIES</p>
            </div>

            <div class="mt-4">
              <p class="text-3xl heading-stats">314</p>
              <p class="text-sm stats-heading mt-1">TEMPLATES</p>
            </div>

            <div class="mt-4">
              <p class="text-3xl heading-stats">12m+</p>
              <p class="text-sm stats-heading mt-1">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="mt-5 attribution py-3">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/HangCcZ">Hang Chen</a>.
        </div>
      </div>
    </div>
  </body>
</html>
